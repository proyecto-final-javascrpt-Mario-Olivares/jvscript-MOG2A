<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario sobre características personales</title>
  
  
</head>
<body>
  <h1>Formulario sobre características personales</h1>
  <form id="info">
    <label for="edad">¿Cuántos años tienes?</label>
    <input type="number" id="edad" name="edad" required>
    
    <label for="pelo">¿De qué color tienes el pelo?</label>
    <input type="text" id="pelo" name="pelo" required>
    
    <label for="ojos">¿De qué color son tus ojos?</label>
    <select id="ojos" name="ojos" required>
      <option value="">Selecciona un color</option>
      <option value="marrón">marrón</option>
      <option value="azul">azul</option>
      <option value="negro">negro</option>
      <option value="verde">verde</option>
	  <option value="rojo">rojo</option>
      <option value="otro">otro color</option>
    </select>
    
    <input type="submit" value="Enviar">
  </form>
  
  <div id="output"></div>
  
  <script>
    document.getElementById('info').addEventListener('submit', function(event) {
      event.preventDefault();
      
	  
      var edad = document.getElementById('edad').value;
      var pelo = document.getElementById('pelo').value;
      var ojos = document.getElementById('ojos').value;
      
      var output = "Tienes " + edad + " años.<br>";
      output += "Tu pelo es de color " + pelo + ".<br>";
      output += "Tus ojos son de color " + ojos + ".";
      
      document.getElementById('output').innerHTML = output;
    });
  </script>
</body>
</html>
