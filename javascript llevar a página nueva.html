<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enlace con confirmación</title>
</head>
<body>

<a id="enlace" href="https://ieslarra-informatica.blogspot.com/">Ir al blog de Carlos</a>

<script>
document.getElementById("enlace").addEventListener("click", function(event) {
    event.preventDefault();
    
    if(confirm("¿Estás seguro que quieres ir al blog de carlos?")) {
        window.open(event.target.href, '_blank');
    } else {
        return;
    }
});
</script>

</body>
</html>
