<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumar dos números a y b</title>
</head>
<body>
  <h1>Suma de dos números a y b</h1>
  <form id="suma">
    <label for="num1">número a:</label>
    <input type="number" id="num1" name="num1" required>
    


    <label for="num2">número b:</label>
    <input type="number" id="num2" name="num2" required>
    
    <input type="submit" value="sumar a+b">
  </form>
  

  <div id="resultado"></div>
  
  <script>
    document.getElementById('suma').addEventListener('submit', function(event) {
      event.preventDefault();


      
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      
      var suma = num1 + num2;
      

      document.getElementById('resultado').innerHTML = "a+b= " + suma;
    });
  </script>
</body>
</html>
